<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <div class="menu-box">
                    <ion-icon class="menu-icon" ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
                </div>
                <div class="avatar-box">
                    <div class="avatar-left">
                        <div class="avatar">
                            <img src="./assets/img/app/avatar.jpg" alt="头像">
                        </div>
                    </div>
                    <div class="avatar-right">
                        <div class="nickname">伤神之翼</div>
                    </div>


                </div>
                <div class="level">
                    ★★★☀☀
                </div>
                <span class="motto">
                  几许娇媚度冷禅 , 销魂尽在女儿憨
                </span>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                  {{p.title}}
                </button>
            </ion-list>

            <!-- <ion-list>
                <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                  {{p.title}}
                </button>
            </ion-list> -->

            <ion-list>
                <button ion-item menuClose (click)="openTutorial()">
                  <ion-icon item-start name="hammer"></ion-icon>
                  使用教程
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <ion-list-header>
                    Navigate
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                  {{p.title}}
                </button>
            </ion-list>

            <!-- <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
                  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                  {{p.title}}
                </button>
            </ion-list> -->

            <ion-list>
                <ion-list-header>
                    Tutorial
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
                  <ion-icon item-start name="hammer"></ion-icon>
                  使用教程
                </button>
            </ion-list>

        </ion-content>

    </ion-menu>

    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
